language: python
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"
env:
  global:
  - REPOMATE_JUNIT4_HAMCREST="hamcrest-core-1.3.jar"
  - REPOMATE_JUNIT4_JUNIT="junit-4.12.jar"
matrix:
  include:
  - os: osx
    language: generic
    sudo: true
install: ".travis/install.sh"
script: ".travis/run.sh"
after_success:
- codecov
notifications:
  email: false
  slack:
    on_success: change
    on_failure: always
    secure: 
deploy:
  provider: pypi
  user: slarse
  on:
    tags: true
    condition: $TRAVIS_OS_NAME = "linux"
  password:
    secure: 
  distributions: sdist bdist_wheel
  repo: slarse/repomate-junit4
  skip_existing: true
